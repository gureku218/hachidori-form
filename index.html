<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hachidori Farm</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }

    header img {
      height: 60px;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }

    nav a:hover {
      color: #7b3fe4;
    }

    /* スライドショー */
    .slideshow {
      position: relative;
      width: 100%;
      height: 70vh;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: slide 52s infinite;
    }

    /* 各画像の表示タイミング */
    /* 13枚 × 4秒 = 52秒ループ */
    .slideshow img:nth-child(1)  { animation-delay: 0s; }
    .slideshow img:nth-child(2)  { animation-delay: 4s; }
    .slideshow img:nth-child(3)  { animation-delay: 8s; }
    .slideshow img:nth-child(4)  { animation-delay: 12s; }
    .slideshow img:nth-child(5)  { animation-delay: 16s; }
    .slideshow img:nth-child(6)  { animation-delay: 20s; }
    .slideshow img:nth-child(7)  { animation-delay: 24s; }
    .slideshow img:nth-child(8)  { animation-delay: 28s; }
    .slideshow img:nth-child(9)  { animation-delay: 32s; }
    .slideshow img:nth-child(10) { animation-delay: 36s; }
    .slideshow img:nth-child(11) { animation-delay: 40s; }
    .slideshow img:nth-child(12) { animation-delay: 44s; }
    .slideshow img:nth-child(13) { animation-delay: 48s; }

    @keyframes slide {
      0% { opacity: 0; }
      5% { opacity: 1; }
      25% { opacity: 1; }
      30% { opacity: 0; }
      100% { opacity: 0; }
    }

    section {
      padding: 4rem 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #7b3fe4;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #f8f8f8;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Hachidori Farm Logo" />
    <nav>
      <a href="#">ホーム</a>
      <a href="#">事業内容</a>
      <a href="#">農作物</a>
      <a href="#">ドローンサービス</a>
      <a href="#">お問い合わせ</a>
    </nav>
  </header>

  <div class="slideshow">
    <img src="assets/slide1.jpg" alt="農場風景1">
    <img src="assets/slide2.jpg" alt="農場風景2">
    <img src="assets/slide3.jpg" alt="農場風景3">
    <img src="assets/slide4.jpg" alt="農場風景4">
    <img src="assets/slide5.jpg" alt="農場風景5">
    <img src="assets/slide6.jpg" alt="農場風景6">
    <img src="assets/slide7.jpg" alt="農場風景7">
    <img src="assets/slide8.jpg" alt="農場風景8">
    <img src="assets/slide9.jpg" alt="農場風景9">
    <img src="assets/slide10.jpg" alt="農場風景10">
    <img src="assets/slide11.jpg" alt="農場風景11">
    <img src="assets/slide12.jpg" alt="農場風景12">
    <img src="assets/slide13.jpg" alt="農場風景13">
  </div>

  <section>
    <h1>Hachidori Farm</h1>
    <p>
      自然と調和し、地域と共に歩む農園。<br>
      オリーブ・水稲・ブルーベリー・いちじくを栽培し、<br>
      ドローン技術で次世代農業に挑戦しています。
    </p>
  </section>

  <footer>
    © 2025 Hachidori Farm. All Rights Reserved.
  </footer>
</body>
</html>
