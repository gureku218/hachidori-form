<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hachidori Farm | 自然と共に、未来を耕す</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* -------------------------------
       ベース設定
    --------------------------------*/
    body {
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background-color: #f6f1e7;
      color: #333;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 2rem;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header img {
      height: 48px;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #8a5c2e;
    }

    /* -------------------------------
       ヒーローセクション（スライド）
    --------------------------------*/
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .hero img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .hero img.active {
      opacity: 1;
    }

    .hero-overlay {
      position: absolute;
      bottom: 15%;
      left: 10%;
      color: white;
      text-shadow: 0 3px 6px rgba(0,0,0,0.5);
      z-index: 10;
    }

    .hero-overlay h1 {
      font-size: 3rem;
      margin: 0 0 0.5rem;
    }

    .hero-overlay p {
      font-size: 1.3rem;
    }

    /* -------------------------------
       事業紹介セクション
    --------------------------------*/
    .business-section {
      position: relative;
      text-align: center;
      padding: 5rem 5%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
    }

    .business-section h2 {
      font-size: 2rem;
      color: #8a5c2e;
      margin-bottom: 0.5rem;
    }

    .business-section .subtitle {
      color: #666;
      margin-bottom: 2rem;
    }

    .business-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }

    .business-cards .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .business-cards .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .business-cards .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .business-cards .card h3 {
      color: #8a5c2e;
      margin: 1rem 0 0.5rem;
    }

    .business-cards .card p {
      padding: 0 1rem;
      color: #555;
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .btn-more {
      display: inline-block;
      background: #8a5c2e;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      margin: 1rem 0 1.5rem;
      transition: background 0.3s;
    }

    .btn-more:hover {
      background: #a66d3c;
    }
