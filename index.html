<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hachidori Farm</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }

    header img {
      height: 60px;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }

    nav a:hover {
      color: #7b3fe4;
    }

    /* スライドショー */
    .slideshow {
      position: relative;
      width: 100%;
      height: 70vh;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: slide 52s infinite;
    }

    /* 各画像の表示タイミング */
    /* 13枚 × 4秒 = 52秒ループ */
    .slideshow img:nth-child(1)  { animation-delay: 0s; }
    .slideshow img:nth-child(2)  { animation-delay: 4s; }
    .slideshow img:nth-child(3)  { animation-delay: 8s; }
    .slideshow img:nth-child(4)  { animation-delay: 12s; }
    .slideshow img:nth-child(5)  { animation-delay: 16s; }
    .slideshow img:nth-child(6)  { animation-delay: 20s; }
    .slideshow img:nth-child(7)  { animation-delay: 24s; }
    .slideshow img:nth-child(8)  { animation-delay: 28s; }
    .slideshow img:nth-child(9)  { animation-delay: 32s; }
